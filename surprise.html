<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <title> u/ Abuyy ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: bounce 3s infinite;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-align: center;
      animation: float 4s ease-in-out infinite;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff1e3c;
    }
  </style>
</head>
<body>

</body>
</html>
